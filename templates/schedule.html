<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üóìÔ∏è Your Final Smart Schedule</title>
<style>
    body {
        font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #fceabb, #f8b500);
        color: #4a2e00;
        margin: 0;
        padding: 50px 20px;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        overflow-x: hidden;
        animation: fadeInBody 1.2s ease forwards;
    }
    @keyframes fadeInBody {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    main {
        max-width: 720px;
        width: 100%;
        background: #fff8e1;
        border-radius: 25px;
        padding: 50px 60px;
        box-shadow: 0 15px 40px rgba(184, 124, 7, 0.3);
        border: 4px solid #d29c47;
        color: #6b4700;
        animation: slideUpFadeIn 1.3s ease forwards;
    }
    @keyframes slideUpFadeIn {
        from {opacity: 0; transform: translateY(40px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h1 {
        font-weight: 900;
        font-size: 3rem;
        margin-bottom: 35px;
        text-align: center;
        color: #c27f00;
        text-shadow: 2px 2px 6px #9a6700;
        letter-spacing: 0.08em;
        user-select: none;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(182, 106, 0, 0.25);
        font-weight: 700;
        font-size: 1.15rem;
        user-select: text;
        animation: fadeInTable 1.2s ease forwards;
    }
    @keyframes fadeInTable {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    thead {
        background-color: #b26a00;
        color: white;
    }
    thead th {
        padding: 18px 25px;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        font-weight: 900;
    }

    tbody tr {
        transition: background-color 0.3s ease, transform 0.3s ease;
        cursor: default;
    }
    tbody tr:nth-child(odd) {
        background-color: #fff3d1;
    }
    tbody tr:hover {
        background-color: #ffd75c;
        transform: scale(1.02);
        box-shadow: 0 4px 14px rgba(194, 127, 0, 0.5);
    }
    tbody td {
        padding: 15px 25px;
        color: #5a3e07;
        font-weight: 700;
        user-select: text;
    }

    a.back-btn {
        display: inline-block;
        margin-top: 40px;
        padding: 14px 40px;
        background: linear-gradient(45deg, #b88500, #f4c648);
        color: #4a2e00;
        font-weight: 900;
        text-decoration: none;
        border-radius: 35px;
        box-shadow: 0 6px 20px rgba(184, 124, 7, 0.5);
        transition: background 0.4s ease, transform 0.3s ease;
        user-select: none;
        text-align: center;
    }
    a.back-btn:hover {
        background: linear-gradient(45deg, #f4c648, #b88500);
        color: #3e2f00;
        box-shadow: 0 0 25px #ffe956;
        transform: scale(1.1);
    }
    a.back-btn:active {
        transform: scale(0.95);
    }
</style>
</head>
<body>
<main>
    <h1>üéØ Here's Your Power-Packed Smart Schedule!</h1>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>From</th>
                <th>To</th>
            </tr>
        </thead>
        <tbody>
            {% for task in schedule %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.start }}</td>
                <td>{{ task.end }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="back-btn" role="button" aria-label="Back to input form">‚¨ÖÔ∏è Back to Planner</a>
</main>
</body>
</html>
